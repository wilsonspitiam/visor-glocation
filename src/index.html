<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/favicon.ico">
    <title>GLocation Visor</title>
</head>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEUWWb4FkHWCnWqNj4dGAPCMxPPXFWFIE"></script>
<body>
    <div class="container">
        <div class="loader">
            <img class="loader__img" src="./images/loader.gif">
        </div>
        <header class="top-bar">
            <img class="top-bar__logo" src="./images/header.png">
            <div class="top-bar__title">
                <h1>Geovisor</h1>
            </div>
        </header>
        <section class="left-bar">
            <div class="left-bar__container">
                <div class="info-left">
                    <label for="listaMpios">Seleccione Municipio</label>
                    <select name="listaMpios" id="listaMpios">
                        <option value="66001">Pereira</option>
                        <option value="68406">Lebrija</option>
                    </select>
                </div>                
                <div class="type-layer-area">
                    <label>Seleccione √Årea</label>
                    <div class="type-layer-option">
                        <input type="radio" name="type-layer-area" id="type-layer-area-urbana" checked>&nbsp;Urbana
                    </div>
                    <div class="type-layer-option">
                        <input type="radio" name="type-layer-area" id="type-layer-area-rural">&nbsp;Rural
                    </div>
                </div>
                <div class="select-layer">
                    <label>Seleccione Tipo</label>
                    <div class="type-layer-option">
                        <input type="radio" name="type-layer" id="type-layer-manzana" checked>&nbsp;Manzanas
                    </div>
                    <div class="type-layer-option">
                        <input type="radio" name="type-layer" id="type-layer-construccion">&nbsp;Construcciones
                    </div>
                    <div class="type-layer-option">
                        <input type="radio" name="type-layer" id="type-layer-terreno">&nbsp;Terrenos
                    </div>
                </div>
            </div>
        </section>
        <section class="right-bar">
            <div class="container-right-bar">
                <div class="layer-base-info">
                    <div class="layer-base-info-selection">
                        <label>Mapa Base</label>
                        <div class="type-layer-option">
                            <input type="radio" name="type-base-layer" id="type-google-rm" checked>&nbsp;Google Maps Calles
                        </div>
                        <div class="type-layer-option">
                            <input type="radio" name="type-base-layer" id="type-google-st">&nbsp;Google Maps Satelite
                        </div>
                        <div class="type-layer-option">
                            <input type="radio" name="type-base-layer" id="type-bing">&nbsp;Bing
                        </div>
                        <div class="type-layer-option">
                            <input type="radio" name="type-base-layer" id="type-maxar-fb">&nbsp;Maxar
                        </div>
                        <div class="type-layer-option">
                            <input type="radio" name="type-base-layer" id="type-osm">&nbsp;OSM
                        </div>
                    </div>
                </div>
                <div class="layer-base-data">DATA</div>
            </div>
        </section>
        <section class="menu-bar">
            <ul class="btn-bar-actions">
                <li class="btn-actions btn-zoom-in"><i class="fas fa-plus"></i></li>
                <li class="btn-actions btn-zoom-out"><i class="fas fa-minus"></i></li>
                <li class="btn-actions btn-location"><i class="fas fa-location-arrow"></i></li>
                <li class="btn-actions btn-layer-base"><i class="fas fa-layer-group"></i></li>
                <li class="btn-actions btn-layer-data"><i class="fas fa-draw-polygon"></i></li>
            </ul>
        </section>
        <div id="map"></div>
        <!-- <footer class="down-bar">
            <img class="down-bar__logo" src="./images/logo.png">
        </footer> -->
    </div>
</body>
</html>
